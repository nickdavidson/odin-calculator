<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="output-area"></div>
        </div>
        <div id="digit-buttons">
            <button id="btn-9" class="digit-btn">9</button>
            <button id="btn-8" class="digit-btn">8</button>
            <button id="btn-7" class="digit-btn">7</button><br>
            <button id="btn-6" class="digit-btn">6</button>
            <button id="btn-5" class="digit-btn">5</button>
            <button id="btn-4" class="digit-btn">4</button><br>
            <button id="btn-3" class="digit-btn">3</button>
            <button id="btn-2" class="digit-btn">2</button>
            <button id="btn-1" class="digit-btn">1</button><br>
            <button id="btn-0" class="digit-btn">0</button>
            <button id="dec-btn" class="digit-btn">.</button>
        </div>
        <div id="operator-buttons">
            <button id="add-btn" class="op-btn">&plus;</button>
            <button id="sub-btn" class="op-btn">&minus;</button>
            <button id="div-btn" class="op-btn">&divide;</button>
            <button id="multi-btn" class="op-btn">&times;</button>
            <button id="eql-btn" class="op-btn">&equals;</button>
            <button id="clear-btn">Clear</button>
            <button id="backspace-btn">&lArr;</button>
            <button id="positivity-btn">+/-</button>
        </div>
    </div>
</body>
</html>
